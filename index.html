<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <nav class="navclass">
            AP's Meal Planner
        </nav>

        <form onsubmit="return validateForm()" >
            <div class="inputtype1">
                <div id="heightValidation">
                    <input class="getinput" type="text" placeholder="Enter Height" id="height" />
                    <span id="errorHeight"></span>
                </div>
                <div id="weightValidation">
                    <input class="getinput" type="text" placeholder="Enter Weight" id="weight" />
                    <span id="errorWeight"></span>
                </div>
                <div id="ageValidation">
                    <input class="getinput" type="text" placeholder="Enter Age" id="age" />
                    <span id="errorAge"></span>
                </div>
            </div>

            <div class="inputtype2">
                <div id="gendervalidation">
                    <select id="gender" class="getinput text">
                        <option  selected hidden value="select gender">select gender</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                    <span id="errorGender"></span>
                </div>
                <div id="activityValidation">
                    <select id="activity" class="getinput text text2">
                        <option selected hidden disabled>select physical activity</option>
                        <option value="light">light</option>
                        <option value="moderate">moderate</option>
                        <option value="active">active</option>
                    </select>
                    <span id="errorActivity"></span>
                </div>
            </div>

            <div class="inputtype3">
                <input type="submit" id="generateBtn" value="Generate Meals" />
            </div>


        </form>

        <!-- cards section -->
        <div class="extracard-main" id="cardsid">

        </div>


        <div class="cards">
            <section class="place-item" id="cardsid">
                <!-- mealContainer -->
            </section>

            <!-- recipeSection -->
            <div class="recipetablemaindiv">
                <section id="ingradients">
                    <!-- ingradients -->
                </section>
                <section id="stepSection">

                </section>
                <section id="equipmentSection">

                </section>
            </div>



            <h4 class="codedBy">Coded By : Ap Creations</h4>
        </div>

    </main>

</body>

</html>
