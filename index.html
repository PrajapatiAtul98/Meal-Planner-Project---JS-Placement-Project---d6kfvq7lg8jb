<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ap's Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="App.js" defer></script>
    <script src="b.js" defer></script>
</head>

<body>
    <header class="logo">
        <p><a href="#">Ap's Meal Planner</a></p>
    </header>
    <main>
        <form class="form" method="post">
            <div class="inputs1">
                <input id="weight" placeholder="Enter Weight in Kg" />
                <input id="height" placeholder="Enter Height in cm" />
                <input id="age" placeholder="Enter Age" /><br />
            </div><br />
            <div class="inputs2">
                <span>Gender: </span>
                <select id="gender">
                    <option value="male ">male</option>
                    <option value="female">female</option>
                </select>
            </div><br />
            <lable class="physical-activity">Physical Activity:
                <select id="activity">
                    <option value="light">light</option>
                    <option value="moderate">moderate</option>
                    <option value="active">active</option>
                </select>
            </lable>
            <br />
            <button class="Generete-Meals" id="submit-btn" type="button">Generete Meals</button>
        </form>

        <div class="meal-timing" id="container">
            
        </div>

        <div id="recipe">
            


           
        </div>

    </main>
    <footer>
        <h6>Coded By : Ap Creations</h6>
    </footer>
</body>

</html>
